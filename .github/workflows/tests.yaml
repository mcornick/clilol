---
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version: ">=1.20.1"
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
name: Run tests
"on":
  - push
