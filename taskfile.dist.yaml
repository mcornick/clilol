---
tasks:
  build:
    cmds:
      - go build
  clean:
    cmds:
      - go clean
  fmt:
    cmds:
      - go fmt ./...
  tags:
    cmds:
      - ctags *.go cmd/*.go
  test:
    cmds:
      - go test ./...
    env:
      CLILOL_ADDRESS: clilol-testing
      CLILOL_APIKEYCMD: gopass -o api.omg.lol
      CLILOL_EMAIL: mark@markcornick.com
      CLILOL_NAME: Mark Cornick
  vet:
    cmds:
      - go vet ./...
version: 3
# yaml-language-server: $schema=https://taskfile.dev/schema.json
