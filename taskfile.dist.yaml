---
tasks:
  build:
    cmds:
      - go build
    desc: build clilol
  clean:
    cmds:
      - go clean
    desc: clean up after build
  fmt:
    cmds:
      - gofumpt -w .
    desc: format code
  tags:
    cmds:
      - ctags *.go cmd/*.go
    desc: build tags file
  test:
    cmds:
      - go test ./...
    desc: run tests
    env:
      CLILOL_ADDRESS: clilol-testing
      CLILOL_APIKEYCMD: gopass -o api.omg.lol
      CLILOL_EMAIL: mcornick@mcornick.com
      CLILOL_NAME: M Cornick
  vet:
    cmds:
      - go vet ./...
    desc: vet code
version: 3
# yaml-language-server: $schema=https://taskfile.dev/schema.json
